{% extends 'shop/basic.htm' %}

{% block title %} {{product.product_name}} - my awesome cart{% endblock%}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img class="card-img-top" src=' /media/{{product.image}}' alt="Card image cap">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3 my-2">Buy Now</button>
                <button class="btn btn-primary my-2">Add to Cart</button>
            </div>

        </div>
        <div class="col-md-7 mx-4">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock%}
{% block js %}

{% endblock%}
{% block css %} {% endblock%}
